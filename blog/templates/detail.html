
{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  @media only screen and (min-width: 1440px) {
    .page-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 20px;
      background: #fff;
    }
  }
  .container {
    width: 80%;
    max-width: 100% !important;
    padding: 0 !important;
    margin: auto !important;
  }

  .main-content {
    display: flex;
    flex-wrap: wrap;
    height: 100%;
    justify-content: space-between;
    padding: 50px 0px !important;
  }
  .main-content > h3 {
    padding-top: 20px;
    font-size: 32px;
    line-height: 1.2;
  }
  .main-content > .blog-info {
    width: 100%;
    height: 20px;
    margin: 0;
    margin: 10px 0px !important;
  }
  .main-content > .blog-info > span {
     color: #6b7d8e;
  }
  .main-content > .content {
    padding: 20px 0px !important;
    color: #6b7d8e;
  }
  .main-content__article {
    position: relative;
    border: 1px solid #ccc;
    border-radius: 4px;
    float: left; 
    max-height: 500px;
    min-height: 500px;
    overflow: hidden; 
    margin: 10px 0;
  }

</style>
<main class="transaction-page">
    {% include 'menu.html' %}
    <section class="inner-wrap">
        <div class="page-container">          
          <div class="container main-content">
            <h3>{{blog.title}}</h3>
            <div class="blog-info">
              <span style="font-size: 12px;">{{blog.timestamp}}</span>
              <span style="margin: 0 10px; font-size: 14px; color: #58add0;"> {{blog.author}}</span>
            </div>
            <hr style="width: 100%; border-color: rgba(239, 239, 239, 0.3);">
            <img src="/{{blog.pic}}"/>
            <hr style="width: 100%; margin-top: 20px; border-color: rgba(239, 239, 239, 0.3);">
            <div class="content">{{blog.content}}</div>
            <hr style="width: 100%; border-color: rgba(239, 239, 239, 0.3);">
          </div>
        </div>
    </section>
</main>
<script>
  $('.article-inner > p').truncateTeasers({height: 50});
</script>
{% endblock content %}
