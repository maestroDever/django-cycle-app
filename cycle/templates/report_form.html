
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
textarea {
   min-height: 100px;
}
</style>
 	<main class="transaction-page">
    <section class="inner-wrap">
        {% include 'sidebar.html' %}
        <div class="sampling_form">          
          <form method="POST" action="{% url 'report_form' %}">
                {% csrf_token %}
              <div class="modal-header" style="margin: 5px; text-align: right">
                <h4 class="modal-title">Report Form</h4>
              </div>
              <div class="sampling_data">
                  <span>Cycle: {{sampling_data.Cycle}}</span>
                  <span>Client: {{sampling_data.Client}}</span>
                  <span>Year: {{sampling_data.Year}}</span>
              </div>
              <div class="control-group">
                <label class="control-label">Introductory Paragraph</label>
                <div class="controls">
                  <textarea name="intro_paragraph" cols="40" rows="3" class="textarea" required="" id="intro_paragraph">We have examined SAMPLE Company's internal control over financial reporting as of December 31, XXXX, SAMPLE Company's management is responsible for maintaining effective internal control over financial reporting and for its assertion about the effectiveness of internal control over financial reporting, included in the accompanying [identify management's report]. Our responsibility is to express an opinion on SAMPLE Company's internal control over financial reporting based on our examination.
                  </textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Audit Objective</label>
                <div class="controls">
                  <textarea name="audit_objective" cols="40" rows="3" class="textarea" required="" id="audit_objective">The overall purpose of the audit was to provide reasonable assurance on whether the internal controls over selected business processes were operating effectively, as designed and implemented. Specifically the audit assessed whether
  - Internal controls for the selected business processes were documented to reflect the current control environment prior to testing;
  - Internal controls had been redesigned and implemented after significant changes;
  - Key internal controls for selected business processes were operating effectively as intended; and
  - Action plans and procedures were taken to remediate any significant deficiencies or issues previously identified within the selected business processes.
                  </textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Scope Paragraph</label>
                <div class="controls">
                  <textarea name="scope_paragraph" cols="40" rows="3" class="textarea" required="" id="scope_paragraph">We conducted our examination in accordance with attestation standards established by the XXXX Institute of Certified Public Accountants. Those standards require that we plan and perform the examination to obtain reasonable assurance about whether effective internal control over financial reporting was maintained in all material respects. Our examination included obtaining an understanding of internal control over financial reporting, assessing the risk that a material weakness exists, and testing and evaluating the design and operating effectiveness of internal control based on the assessed risk. Our examination also included performing such other procedures as we considered necessary in the circumstances. We believe that our examination provides a reasonable basis for our opinion.
An entity's internal control over financial reporting is a process effected by those charged with governance, management, and other personnel, designed to provide reasonable assurance regarding the preparation of reliable financial statements in accordance with accounting principles generally accepted in the XXXX.
An entity's internal control over financial reporting includes those policies and procedures that
  (1) pertain to the maintenance of records that, in reasonable detail, accurately and fairly reflect the transactions and dispositions of the assets of the entity;
  (2) provide reasonable assurance that transactions are recorded as necessary to permit preparation of financial statements in accordance with accounting principles generally accepted in the XXXX, and that receipts and expenditures of the entity are being made only in accordance with authorizations of management and those charged with governance; and
  (3) provide reasonable assurance regarding prevention, or timely detection and correction of unauthorized acquisition, use, or disposition of the entity's assets that could have a material effect on the financial statements.
                  </textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">Findings and Recommendations</div>
              </div>
              <div class="control-group">
                <label class="control-label">Findings and Recommendations from previous page</label>
                <div class="controls">
                  <div class="col-4 report-recommendation" style="float: left; padding-left: 0; padding-right:  5px; ">
                    <label>Remarks</label>
                    <textarea name="remarks" row="4" class="textarea" id="remarks">{{remarks}}</textarea>
                  </div>
                  <div class="col-4 report-recommendation" style="float: left; padding-left: 0; padding-right:  5px;">
                    <label>Financial Statements</label>
                    <textarea name="financials" row="4" class="textarea" id="financials">{{financials}}</textarea>
                  </div>
                  <div class="col-4 report-recommendation" style="float: left; padding-right:  0px;">
                    <label>Suggested Improvements</label>
                    <textarea name="suggestions" row="4" class="textarea" id="suggestions">{{suggestions}}</textarea>
                  </div>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Opinion Paragraph</label>
                <div class="controls">
                  <textarea name="opinion_paragraph" cols="40" rows="4" class="textarea" required="" id="opinion_paragraph">In our opinion, SAMPLE Company maintained, in all material respects, effective internal control over financial reporting as of December 31, XXXX, based on XXX framework.</textarea>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="general_btn">Next
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
              </div>
          </form>
        </div>
    </section>
  </main>

  <script>
   
  </script>


{% endblock content %}
